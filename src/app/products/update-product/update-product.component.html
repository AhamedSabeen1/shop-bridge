<h2 class="bg-light mb-2 text-center">Update Product </h2>
<form (submit)="updateProduct(updateProductForm)" #updateProductForm="ngForm" ngNativeValidate>
  <div class="row">
    <div class="col-md-6 mb-3">
      <label for="product_name">Product Name</label>
      <input type="text" class="form-control" placeholder="Enter Product Name" name="product_name" ngModel required>
    </div>
    <div class="col-md-6 mb-3">
      <label for="product_vendor">Vendor Name</label>
      <input type="text" class="form-control" value="" placeholder="Enter Warranty Period" name="product_vendor" ngModel required>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6 mb-3">
      <label for="product_id">Product ID</label>
      <input type="text" class="form-control" placeholder="Enter Product ID" name="product_id" ngModel required>
    </div>
    <div class="col-md-6 mb-3">
      <label for="product_category">Category Id</label>
      <input type="text" class="form-control" value="" placeholder="Enter Category Id" name="product_category" ngModel required>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6 mb-3">
      <label for="product_description">Description</label>
      <textarea type="text" class="form-control" value="" name="product_description" ngModel placeholder="Enter Description" required></textarea>
    </div>
    <div class="col-md-6 mb-3">
      <label for="product_price">Product Price</label>
      <input type="number" class="form-control" name="product_price" ngModel placeholder="Enter Product Name" required>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6 mb-3">
      <label for="product_available">Is Available</label>
      <select name="product_available" ngModel required class="form-select">
        <option value="" selected>Choose...</option>
        <option value="1">Yes</option>
        <option value="0">No</option>
      </select>
    </div>
    <div class="col-md-6 mb-3">
      <label for="product_warranty">Warranty Period</label>
      <input type="number" class="form-control" name="product_warranty" ngModel placeholder="Enter Warranty Period" required>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6 mb-3">
      <label for="product_reviews">Reviews</label>
      <select class="form-select" value="" name="product_reviews" ngModel required>
        <option selected value="">Choose...</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
      </select>
    </div>
    <div class="col-md-6 mb-3">
      <label for="product_rating">Rating</label>
        <select name="product_rating" ngModel class="form-select" required>
        <option selected value="">Choose...</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
      </select>
    </div>
  </div>
  <button class="btn btn-primary" type="submit">Submit</button>
</form>
